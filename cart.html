<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fill your shoppingcart with quality products from Rainydays Jackets." />
    <meta name="keywords" content="jackets, outdoor, clothing, outerwear, rainjackets, nature" />
    <script src="https://kit.fontawesome.com/93d39a5d0d.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="Stylesheet" />
    <link href="css/grid.css" rel="Stylesheet" />
    <link href="css/media.css" rel="Stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Playfair+Display&display=swap" rel="stylesheet" />
    <title>Rainydays Jackets - Cart</title>
  </head>
  <body>
    <header>
      <div class="max-width-container">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo for the Rainydays Jackets company" class="logo" />
        </a>
        <div class="socialweb">
          <a title="A link to Instagram" href="https://www.instagram.com/"> <i class="fab fa-instagram"></i> </a>
          <a title="A link to Twitter" href="https://www.twitter.com/"> <i class="fab fa-twitter"></i> </a>
          <a title="A link to Facebook" href="https://www.facebook.com/"> <i class="fab fa-facebook-f"></i></a>
        </div>
        <label class="hamburger-label" for="hamburger-menu">
          <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="jackets.html?category=17">Men</a></li>
            <li><a href="jackets.html?category=16">Women</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="active">Cart</a></li>
            <li class="socialmobile">
              <a title="A link to Instagram" href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
              <a title="A link to Twitter" href="https://www.twitter.com/">
                <i class="fab fa-twitter"></i>
              </a>
              <a title="A link to Facebook" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="center">
      <div class="cartwrapper">
        <div class="cart-top">
          <div class="centerflex">
            <div class="cart-top-box">100%<br />satisfied</div>
            <div class="cart-top-box">Free <br />returns</div>
            <div class="cart-top-box">5 year<br />warranty</div>
          </div>
        </div>
        <section class="cart-topleft">
          <h1 class="carttitle">Your shoppingbag</h1>
          <img src="images/w1.png" class="cartimage" alt="Image of the jacket in your shoppingbag, jacket #1." />
          <div class="carttext">Jacket #1 w/hood - Medium</div>
        </section>
        <section class="cart-topright">
          <h2 class="carttitle">Payment Summary</h2>
          <div class="paymentbox">
            <p class="alignleft">Sub total:</p>
            <p class="alignright">$269</p>
          </div>
          <div style="clear: both"></div>
          <div class="paymentbox">
            <p class="alignleft">Shipping:</p>
            <p class="alignright">FREE</p>
          </div>
          <div style="clear: both"></div>
          <div class="paymentbox">
            <p class="alignleft">To pay:</p>
            <p class="alignright">$269</p>
          </div>
          <div style="clear: both"></div>
        </section>
        <section class="cart-bottom">
          <h3>Complete your order</h3>
          <div class="container carttitle">
            <form id="contactform">
              <div>
                <label>
                  Name (required)
                  <div class="form_error" id="fullNameError">Please enter your name!</div>
                  <input name="fullName" id="fullName" placeholder="Please enter your name" />
                </label>
              </div>

              <div>
                <label>
                  Email-adress (required)
                  <div class="form_error" id="emailError">Please enter a valid email-adress.</div>
                  <input name="email" id="email" placeholder="Please enter your email-adress" />
                </label>
              </div>
              <div>
                <label>
                  Adress (minimum 10 characters)
                  <div class="form_error" id="adressError">The adress must be minimum 10 characters!</div>
                  <input name="adress" id="adress" placeholder="Please enter your adress" />
                </label>
              </div>
              <div>
                <label>
                  Message (optional)

                  <textarea name="message" id="message" placeholder="If you have any message to us, please type it here." rows="5"></textarea>
                </label>
              </div>
              <button id="submit" class="ctabutton">Proceed to payment</button>
            </form>
          </div>
          <div class="form_success"></div>
        </section>
      </div>
    </main>
    <script src="js/cart.js"></script>
    <footer class="centerflex">&copy; Rainydays Jackets 2021</footer>
  </body>
</html>
